<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Lockscreen</title>
    <style>
        @font-face {
            font-family: 'SFProText-Semibold';
            src: url('https://dafontsfree.net//wp-content/fonts/basic/sans-serif/FontsFree-Net-SFProText-Bold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'SFProText-Semibold', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            /* Fondo estÃ¡tico de Tahoe */
            background-image: url('https://static1.squarespace.com/static/5e949a92e17d55230cd1d44f/t/68979a76bf6f40659f68f188/1754765942723/TahoeDay.png');
            background-size: cover;
            background-position: center;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px;
            color: #fff;
            box-sizing: border-box;
        }
        .top-bar span {
            font-size: 0.7em; 
            margin-right: 20px;
        }
        .date-time {
            text-align: center;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            margin-top: 10vh; /* Esto lo mantiene siempre a la misma distancia arriba */
        }
        .clock {
            font-family: 'SFProText-Semibold';
            color: rgba(255, 255, 255, 0.70);
            transform: scale(1.8); /* Tu escala original */
            margin-top: 20px;
        }
        .date {
            font-size: 0.5em;
            opacity: 0.7;
        }
        .password-box {
            margin-top: auto;
            margin-bottom: 10vh; /* Esto lo mantiene siempre a la misma distancia abajo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }
        .user-label {
            color: white;
            font-size: 0.7em; 
            margin-bottom: 15px;
        }
        .password-box input {
            padding: 5px;
            /* Ancho fijo estricto de 150px */
            width: 150px;
            min-width: 150px;
            max-width: 150px;
            /* --------------------------- */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
        input#password::placeholder {
            color: rgba(255, 255, 255, 0.50);
        }
    </style>
</head>
